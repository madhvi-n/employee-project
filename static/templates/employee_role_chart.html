<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Roles in Department</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #chartContainer {
                width: 100%;
                max-width: 600px;
                /* Optional max width */
                height: 400px;
                /* Set a fixed height for the container */
                margin: 0 auto;
                /* Center the chart */
            }

            #chart {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <h1>Employee Roles in Department</h1>
        <div id="chartContainer">
            <canvas id="roleChart"></canvas>
        </div>

        <script>
            // Parse the JSON data from Django template safely
            const roleData = JSON.parse('{{ data|escapejs }}');
            var ctx = document.getElementById('roleChart').getContext('2d');
            var roleChart = new Chart(ctx, {
                type: 'pie',
                data: roleData,
            });
        </script>
    </body>

</html>
