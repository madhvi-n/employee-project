{% load static %}
<html>

    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #departmentChartContainer {
                width: 100%;
                max-width: 600px;
                /* Optional max width */
                height: 400px;
                /* Set a fixed height for the container */
                margin: 0 auto;
                /* Center the chart */
            }

            #departmentChart {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load the chart library -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Safely parse the department data into a JavaScript object
                const departmentData = JSON.parse('{{ data|escapejs }}');

                const ctx = document.getElementById('departmentChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: departmentData,
                    options: {
                        responsive: true
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>Department Distribution</h1>
        <div id="departmentChartContainer">
            <canvas id="departmentChart"></canvas>
        </div>
    </body>

</html>
