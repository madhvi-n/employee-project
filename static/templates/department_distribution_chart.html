{% load static %}
<html>

    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #roleChartContainer {
                width: 100%;
                max-width: 600px;
                /* Optional max width */
                height: 400px;
                /* Set a fixed height for the container */
                margin: 0 auto;
                /* Center the chart */
            }

            #roleChart {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load the chart library -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Safely parse the role data into a JavaScript object
                const roleData = JSON.parse('{{ roleData|escapejs }}');

                const ctx = document.getElementById('roleChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: roleData,
                    options: {
                        responsive: true,
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>Employee Roles in Department</h1>
        <div id="roleChartContainer">
            <canvas id="roleChart"></canvas>
        </div>
    </body>

</html>
